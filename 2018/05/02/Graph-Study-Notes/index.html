                <h2 id="DFS"><a href="#DFS" class="headerlink" title="DFS"></a>DFS</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line">// C++ program to print DFS traversal from</span><br><span class="line">// a given vertex in a  given graph</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;list&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">// Graph class represents a directed graph</span><br><span class="line">// using adjacency list representation</span><br><span class="line">class Graph</span><br><span class="line">&#123;</span><br><span class="line">    int V;    // No. of vertices</span><br><span class="line"></span><br><span class="line">    // Pointer to an array containing</span><br><span class="line">    // adjacency lists</span><br><span class="line">    list&lt;int&gt; *adj;</span><br><span class="line"></span><br><span class="line">    // A recursive function used by DFS</span><br><span class="line">    void DFSUtil(int v, bool visited[]);</span><br><span class="line">public:</span><br><span class="line">    Graph(int V);   // Constructor</span><br><span class="line"></span><br><span class="line">    // function to add an edge to graph</span><br><span class="line">    void addEdge(int v, int w);</span><br><span class="line"></span><br><span class="line">    // DFS traversal of the vertices</span><br><span class="line">    // reachable from v</span><br><span class="line">    void DFS(int v);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">Graph::Graph(int V)</span><br><span class="line">&#123;</span><br><span class="line">    this-&gt;V = V;</span><br><span class="line">    adj = new list&lt;int&gt;[V];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Graph::addEdge(int v, int w)</span><br><span class="line">&#123;</span><br><span class="line">    adj[v].push_back(w); // Add w to v’s list.</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Graph::DFSUtil(int v, bool visited[])</span><br><span class="line">&#123;</span><br><span class="line">    // Mark the current node as visited and</span><br><span class="line">    // print it</span><br><span class="line">    visited[v] = true;</span><br><span class="line">    cout &lt;&lt; v &lt;&lt; &quot; &quot;;</span><br><span class="line"></span><br><span class="line">    // Recur for all the vertices adjacent</span><br><span class="line">    // to this vertex</span><br><span class="line">    list&lt;int&gt;::iterator i;</span><br><span class="line">    for (i = adj[v].begin(); i != adj[v].end(); ++i)</span><br><span class="line">        if (!visited[*i])</span><br><span class="line">            DFSUtil(*i, visited);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// DFS traversal of the vertices reachable from v.</span><br><span class="line">// It uses recursive DFSUtil()</span><br><span class="line">void Graph::DFS(int v)</span><br><span class="line">&#123;</span><br><span class="line">    // Mark all the vertices as not visited</span><br><span class="line">    bool *visited = new bool[V];</span><br><span class="line">    for (int i = 0; i &lt; V; i++)</span><br><span class="line">        visited[i] = false;</span><br><span class="line"></span><br><span class="line">    // Call the recursive helper function</span><br><span class="line">    // to print DFS traversal</span><br><span class="line">    DFSUtil(v, visited);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    // Create a graph given in the above diagram</span><br><span class="line">    Graph g(4);</span><br><span class="line">    g.addEdge(0, 1);</span><br><span class="line">    g.addEdge(0, 2);</span><br><span class="line">    g.addEdge(1, 2);</span><br><span class="line">    g.addEdge(2, 0);</span><br><span class="line">    g.addEdge(2, 3);</span><br><span class="line">    g.addEdge(3, 3);</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; &quot;Following is Depth First Traversal&quot;</span><br><span class="line">            &quot; (starting from vertex 2) \n&quot;;</span><br><span class="line">    g.DFS(2);</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="BFS"><a href="#BFS" class="headerlink" title="BFS"></a>BFS</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br></pre></td><td class="code"><pre><span class="line">// Program to print BFS traversal from a given</span><br><span class="line">// source vertex. BFS(int s) traverses vertices </span><br><span class="line">// reachable from s.</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include &lt;list&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">// This class represents a directed graph using</span><br><span class="line">// adjacency list representation</span><br><span class="line">class Graph</span><br><span class="line">&#123;</span><br><span class="line">    int V;    // No. of vertices</span><br><span class="line"></span><br><span class="line">    // Pointer to an array containing adjacency</span><br><span class="line">    // lists</span><br><span class="line">    list&lt;int&gt; *adj;   </span><br><span class="line">public:</span><br><span class="line">    Graph(int V);  // Constructor</span><br><span class="line"></span><br><span class="line">    // function to add an edge to graph</span><br><span class="line">    void addEdge(int v, int w); </span><br><span class="line"></span><br><span class="line">    // prints BFS traversal from a given source s</span><br><span class="line">    void BFS(int s);  </span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">Graph::Graph(int V)</span><br><span class="line">&#123;</span><br><span class="line">    this-&gt;V = V;</span><br><span class="line">    adj = new list&lt;int&gt;[V];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Graph::addEdge(int v, int w)</span><br><span class="line">&#123;</span><br><span class="line">    adj[v].push_back(w); // Add w to v’s list.</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Graph::BFS(int s)</span><br><span class="line">&#123;</span><br><span class="line">    // Mark all the vertices as not visited</span><br><span class="line">    bool *visited = new bool[V];</span><br><span class="line">    for(int i = 0; i &lt; V; i++)</span><br><span class="line">        visited[i] = false;</span><br><span class="line"></span><br><span class="line">    // Create a queue for BFS</span><br><span class="line">    list&lt;int&gt; queue;</span><br><span class="line"></span><br><span class="line">    // Mark the current node as visited and enqueue it</span><br><span class="line">    visited[s] = true;</span><br><span class="line">    queue.push_back(s);</span><br><span class="line"></span><br><span class="line">    // &apos;i&apos; will be used to get all adjacent</span><br><span class="line">    // vertices of a vertex</span><br><span class="line">    list&lt;int&gt;::iterator i;</span><br><span class="line"></span><br><span class="line">    while(!queue.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        // Dequeue a vertex from queue and print it</span><br><span class="line">        s = queue.front();</span><br><span class="line">        cout &lt;&lt; s &lt;&lt; &quot; &quot;;</span><br><span class="line">        queue.pop_front();</span><br><span class="line"></span><br><span class="line">        // Get all adjacent vertices of the dequeued</span><br><span class="line">        // vertex s. If a adjacent has not been visited, </span><br><span class="line">        // then mark it visited and enqueue it</span><br><span class="line">        for (i = adj[s].begin(); i != adj[s].end(); ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            if (!visited[*i])</span><br><span class="line">            &#123;</span><br><span class="line">                visited[*i] = true;</span><br><span class="line">                queue.push_back(*i);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// Driver program to test methods of graph class</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    // Create a graph given in the above diagram</span><br><span class="line">    Graph g(4);</span><br><span class="line">    g.addEdge(0, 1);</span><br><span class="line">    g.addEdge(0, 2);</span><br><span class="line">    g.addEdge(1, 2);</span><br><span class="line">    g.addEdge(2, 0);</span><br><span class="line">    g.addEdge(2, 3);</span><br><span class="line">    g.addEdge(3, 3);</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; &quot;Following is Breadth First Traversal &quot;</span><br><span class="line">         &lt;&lt; &quot;(starting from vertex 2) \n&quot;;</span><br><span class="line">    g.BFS(2);</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
